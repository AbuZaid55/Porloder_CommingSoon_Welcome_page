<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comming Soon page+Preloder+Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="d-flex align-items-center justify-content-center bg-info-subtle  vh-100" ></body>
    
    <!-- ================================================================================================== -->
    <div id="preloder" class="d-flex align-items-center justify-content-center w-100  position-absolute  top-0 vh-100" style="background: rgba(0, 0, 0, 0.842) url(preloder.gif) no-repeat center ; background-size: 100px;"></div>

    <!-- ================================================================================================== -->
    <div class="container text-center bg-dark rounded-4">
        <div class="row p-4">
          <div id="timecontainer" class="col d-flex align-items-center justify-content-center fs-1 fw-bold fst-italic border border-primary rounded-4 m-4">
             <div id="timebox" class="bg-primary p-4 rounded-4 text-light "><span id="hour">0</span><span>:</span><span class="fs-2" id="min">2</span><span class="fs-3">:</span><span class="fs-4" id="sec">59</span></div>
          </div>
          <div class="col fs-5 p-4 m-4 text-light text-start "><form onsubmit="updatetime();return false">
                <label class="mx-2" for="hourinput">Enter Hours:-</label>
                <input type="number"  min="0" max="2" value="0" class="form-control m-2 w-100" id="hourinput">
                <label class="mx-2" for="mininput">Enter Minutes:-</label>
                <input type="number"  min="0" max="59" value="0" class="form-control m-2 w-100" id="mininput">
                <label class="mx-2" for="secinput">Enter Seconds:-</label>
                <input type="number"  min="0" max="59" value="15" class="form-control m-2 w-100" id="secinput">
                <button type="submit" class="btn btn-primary my-4 mx-2 w-100">Set Time</button></form>
          </div>
        </div>
      </div> 
      
    <!-- ================================================================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
   //  ================================================================================================== 
    let preloder = document.getElementById("preloder")
   
      window.addEventListener('load',function(){
        preloder.classList.add("d-none")
        preloder.classList.remove("d-flex")
      })
    //  ================================================================================================== 
        setInterval(destime,1000)
        let hour = 0
        let min = 2
        let sec = 59
        function updatetime(){
            let inputhour = document.getElementById("hourinput").value
            let inputmin = document.getElementById("mininput").value
            let inputsec = document.getElementById("secinput").value
            hour = inputhour
            min = inputmin
            sec = inputsec
        }
        function destime(){
            document.getElementById("hour").innerHTML = hour
            document.getElementById("min").innerHTML = min
            document.getElementById("sec").innerHTML = sec
            let timecontainer = document.getElementById("timecontainer")
            let timebox = document.getElementById("timebox")
            if(sec==0 & min==0 & hour==0){
                sec=0
                min=0
                hour=0
                timecontainer.classList.add("border-success")
                timebox.classList.add("bg-success")
                timecontainer.classList.remove("border-primary")
                timebox.classList.remove("bg-primary")
                setTimeout(function(){
                  location.href = "welcome.html"
                },1000)
            }
            else if(sec==0 & min==0 & hour>-1){
                sec=59
                min=59
                hour=hour-1
            }
            else if(sec==0 & min>-1){
                sec=59
                min=min-1
            }
            else if(sec>-1){
                sec=sec-1
            }
            
        }
//  ==================================================================================================  

    </script>
  </body>
</html>
